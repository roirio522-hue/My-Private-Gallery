<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Audio Store | Rafid Ahammed</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/music.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #1a1c22; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        
        .circle-wrapper { position: relative; width: 100px; height: 100px; margin: 0 auto; }
        .circle-svg { transform: rotate(-90deg); width: 100px; height: 100px; }
        .circle-bg { fill: none; stroke: #2d3748; stroke-width: 8; }
        .circle-progress { 
            fill: none; stroke: #eab308; stroke-width: 8; stroke-linecap: round; 
            stroke-dasharray: 283; stroke-dashoffset: 283; 
            transition: stroke-dashoffset 0.4s ease;
        }
        
        .loader { border-top-color: #eab308; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .audio-card { background: #22272e; border: 1px solid #2d333b; border-radius: 20px; transition: 0.3s; }
        .audio-card:hover { border-color: #eab308; transform: translateY(-5px); }
        
        #mainContent { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="mainContent">
        <div class="max-w-6xl mx-auto px-4 py-10 w-full text-center relative">
            
            <a href="index.html" class="fixed left-5 top-5 bg-gray-800 p-3 rounded-xl text-white hover:bg-gray-700 transition-all border border-gray-700">
                <i class="fa-solid fa-arrow-left mr-2"></i> BACK
            </a>

            <header class="mb-10 flex flex-col items-center">
                <img src="https://img.icons8.com/fluency/96/music.png" class="h-16 w-16 mb-2" alt="Audio Logo">
                <h1 class="text-3xl md:text-4xl font-black text-white tracking-tighter uppercase">Audio Store</h1>
                <p class="text-yellow-500 font-bold tracking-widest text-[10px] mt-1 uppercase">SECURE MP3 STORAGE BY RAFID</p>
                <p id="audioCount" class="text-gray-500 font-black text-[9px] mt-1 tracking-[3px] uppercase">Total Audios: 0</p>
            </header>

            <div class="max-w-md mx-auto mb-12">
                <div class="bg-[#2d333b] shadow-2xl rounded-3xl p-8 border border-gray-700">
                    <input type="file" id="fileInput" class="hidden" accept="audio/*" multiple>
                    <button onclick="document.getElementById('fileInput').click()" id="uploadBtn" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-4 rounded-xl flex items-center justify-center gap-3 transition-all">
                        <i class="fa-solid fa-file-audio text-xl"></i> SELECT AUDIO FILES
                    </button>

                    <div id="progressUI" class="hidden mt-8 flex flex-col items-center">
                        <div class="circle-wrapper">
                            <svg class="circle-svg" viewBox="0 0 100 100">
                                <circle class="circle-bg" cx="50" cy="50" r="45"></circle>
                                <circle id="circleBar" class="circle-progress" cx="50" cy="50" r="45"></circle>
                            </svg>
                            <div id="percentValue" class="absolute inset-0 flex items-center justify-center font-black text-xl text-white">0%</div>
                        </div>
                        <p id="statusText" class="mt-4 text-[10px] font-black text-yellow-500 uppercase tracking-widest italic">UPLOADING MP3...</p>
                        
                        <div id="statsUI" class="mt-2 text-[9px] font-bold text-gray-400 uppercase tracking-widest flex gap-3">
                            <span id="speedMeter">0 KB/s</span>
                            <span id="timeRemaining">--:-- left</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="gallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 md:gap-8"></div>
            
            <div id="loading" class="py-20">
                <div class="inline-block loader rounded-full border-4 border-gray-700 h-10 w-10 mb-4"></div>
                <p class="text-gray-500 font-bold tracking-widest uppercase text-[9px]">Fetching Audio Data...</p>
            </div>
        </div>

        <footer class="py-10 text-center border-t border-gray-800 bg-[#161b22] mt-auto">
            <p class="text-gray-400 font-bold text-[10px] tracking-widest uppercase mb-1">© 2026 Ultimate Audio Store | Rafid Ahammed</p>
        </footer>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyEKzl3m9K0QYMnDW8uKNCOrBQpuph2z3qN6WYUQYhB6XWiwN5VchN8q__ObjXTEzut/exec";
        let currentTotal = 0;

        window.onload = function() {
            if (localStorage.getItem('gallery_access') === 'true') {
                document.getElementById('mainContent').style.display = 'block';
                loadAudio();
            } else {
                window.location.href = "index.html"; 
            }
        };

        async function loadAudio() {
            const gallery = document.getElementById('gallery');
            const loader = document.getElementById('loading');
            const countDisplay = document.getElementById('audioCount');
            gallery.innerHTML = '';
            loader.classList.remove('hidden');
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                loader.classList.add('hidden');
                
                // টোটাল কাউন্ট আপডেট
                currentTotal = data.length;
                countDisplay.innerText = `Total Audios: ${currentTotal}`;

                data.forEach(file => {
                    const card = document.createElement('div');
                    card.className = "audio-card overflow-hidden group p-4 flex flex-col items-center";
                    card.innerHTML = `
                        <div class="h-32 w-full flex items-center justify-center bg-yellow-500/10 rounded-2xl mb-4 group-hover:bg-yellow-500/20 transition-all">
                            <i class="fa-solid fa-music text-5xl text-yellow-500"></i>
                        </div>
                        <div class="w-full text-center">
                            <p class="text-[10px] font-bold text-gray-300 truncate mb-4 uppercase tracking-wider">${file.name}</p>
                            <a href="https://drive.google.com/uc?export=download&id=${file.id}" target="_blank" onclick="showDownloadAnim(this)" class="block w-full bg-gray-800 hover:bg-yellow-600 text-white py-2.5 rounded-lg text-[9px] font-black tracking-widest transition-all">DOWNLOAD MP3</a>
                        </div>
                    `;
                    gallery.appendChild(card);
                });
            } catch (error) { loader.classList.add('hidden'); }
        }

        function showDownloadAnim(btn) {
            btn.innerText = "STARTING...";
            setTimeout(() => { 
                btn.innerText = "SUCCESS ✔"; 
                btn.style.backgroundColor = "#eab308";
                setTimeout(() => { btn.innerText = "DOWNLOAD MP3"; btn.style.backgroundColor = "#1f2937"; }, 3000);
            }, 1000);
        }

        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            
            const ui = document.getElementById('progressUI');
            const bar = document.getElementById('circleBar');
            const val = document.getElementById('percentValue');
            const status = document.getElementById('statusText');
            const btn = document.getElementById('uploadBtn');
            const speedMeter = document.getElementById('speedMeter');
            const timeRemaining = document.getElementById('timeRemaining');

            ui.classList.remove('hidden');
            btn.disabled = true;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                let startTime = Date.now();
                status.innerText = `UPLOADING MP3 ${i + 1}/${files.length}`;
                
                await uploadWithProgress(file, (percent) => {
                    // প্রগ্রেস বার আপডেট
                    let totalProg = ((i / files.length) * 100) + (percent / files.length);
                    bar.style.strokeDashoffset = 283 - (283 * totalProg) / 100;
                    val.innerText = Math.round(totalProg) + "%";

                    // স্পিড এবং সময় ক্যালকুলেশন
                    let currentTime = Date.now();
                    let elapsedSeconds = (currentTime - startTime) / 1000;
                    if (elapsedSeconds > 0) {
                        let bytesUploaded = (file.size * percent) / 100;
                        let bps = bytesUploaded / elapsedSeconds;
                        
                        // স্পিড টেক্সট
                        speedMeter.innerText = bps > 1048576 
                            ? (bps / 1048576).toFixed(1) + " MB/s" 
                            : (bps / 1024).toFixed(1) + " KB/s";

                        // সময় টেক্সট
                        let remainingBytes = file.size - bytesUploaded;
                        let secondsLeft = remainingBytes / bps;
                        let m = Math.floor(secondsLeft / 60);
                        let s = Math.floor(secondsLeft % 60);
                        timeRemaining.innerText = secondsLeft > 0 ? `${m}m ${s}s left` : "Finishing...";
                    }
                });

                // প্রতিটি ফাইল সফল আপলোড শেষে কাউন্ট আপডেট
                currentTotal++;
                document.getElementById('audioCount').innerText = `Total Audios: ${currentTotal}`;
            }
            
            status.innerText = "UPLOAD COMPLETE ✔";
            setTimeout(() => { 
                ui.classList.add('hidden'); 
                btn.disabled = false;
                loadAudio(); 
            }, 2000);
        });

        function uploadWithProgress(file, onProgress) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = function() {
                    const base64 = reader.result.split(',')[1];
                    
                    let p = 0;
                    let interval = setInterval(() => {
                        p += 1;
                        if (p <= 95) onProgress(p);
                        if (p >= 95) clearInterval(interval);
                    }, 100);

                    fetch(SCRIPT_URL, { 
                        method: "POST", 
                        body: JSON.stringify({ base64: base64, mimetype: file.type, filename: file.name }) 
                    })
                    .then(res => res.json())
                    .then(res => {
                        onProgress(100);
                        resolve(res);
                    })
                    .catch(() => {
                        onProgress(100);
                        resolve();
                    });
                };
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
