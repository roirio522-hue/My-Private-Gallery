<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ultimate Gallery by Rafid Ahmed - Secure Cloud Storage">
    <meta name="keywords" content="Rafid Ahmed, Ultimate Gallery, Rafid Gallery, Image Resizer Pro">
    <meta name="author" content="Rafid Ahmed">
    <title>ULTIMATE GALLERY | Rafid Ahammed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #1a1c22; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .circle-container { position: relative; width: 120px; height: 120px; }
        .circle-bg { fill: none; stroke: #2d3748; stroke-width: 8; }
        .circle-progress { fill: none; stroke: #22c55e; stroke-width: 8; stroke-linecap: round; stroke-dasharray: 283; stroke-dashoffset: 283; transition: stroke-dashoffset 0.5s ease; transform: rotate(-90deg); transform-origin: 50% 50%; }
        .check-mark { display: none; color: #22c55e; font-size: 40px; animation: scaleUp 0.3s ease-in-out; }
        @keyframes scaleUp { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        .loader { border-top-color: #22c55e; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        #mainContent { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="loginSection" class="flex-grow flex items-center justify-center px-4">
        <div class="bg-[#2d333b] p-8 rounded-3xl shadow-2xl border border-gray-700 w-full max-w-sm text-center">
            <h2 class="text-2xl font-bold text-white mb-6 uppercase tracking-widest">Access Control</h2>
            <input type="password" id="passInput" placeholder="Enter Password" class="w-full bg-[#1a1c22] border border-gray-600 rounded-xl py-4 px-4 mb-4 text-center focus:outline-none focus:border-blue-500 transition-all text-white">
            <button onclick="checkPassword()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition-all shadow-lg">UNLOCK GALLERY</button>
            <p id="errorMsg" class="text-red-500 text-sm mt-4 hidden">Incorrect Password! Try Again.</p>
        </div>
    </div>

    <div id="mainContent">
        <div class="max-w-6xl mx-auto px-4 py-10 w-full">
            <header class="text-center mb-10 flex justify-between items-center">
                <div class="w-10"></div>
                <div>
                    <h1 class="text-4xl font-extrabold text-white tracking-widest uppercase">ULTIMATE GALLERY</h1>
                    <p class="text-gray-400 mt-2 font-medium italic">Secure Cloud Storage for Your Memories</p>
                </div>
                <button onclick="logout()" class="text-xs bg-red-600/20 hover:bg-red-600 text-red-500 hover:text-white px-3 py-1 rounded-lg transition-all border border-red-600/50">LOGOUT</button>
            </header>

            <div class="max-w-md mx-auto mb-12 text-center">
                <div class="bg-[#2d333b] shadow-2xl rounded-3xl p-8 border border-gray-700">
                    <input type="file" id="fileInput" class="hidden" accept="image/*" multiple>
                    <button onclick="document.getElementById('fileInput').click()" id="uploadBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-xl transition-all shadow-lg flex items-center justify-center gap-3">
                        SELECT IMAGE
                    </button>

                    <div id="progressUI" class="hidden mt-8 flex flex-col items-center">
                        <div class="circle-container">
                            <svg viewBox="0 0 100 100">
                                <circle class="circle-bg" cx="50" cy="50" r="45"></circle>
                                <circle id="circleBar" class="circle-progress" cx="50" cy="50" r="45"></circle>
                            </svg>
                            <div id="percentValue" class="absolute inset-0 flex items-center justify-center font-black text-2xl text-white">0%</div>
                            <div id="successMark" class="absolute inset-0 flex items-center justify-center check-mark">✔</div>
                        </div>
                        <p id="statusText" class="mt-4 text-sm font-bold text-green-400 uppercase tracking-widest">Uploading...</p>
                    </div>
                </div>
            </div>

            <div id="gallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>

            <div id="loading" class="text-center py-20">
                <div class="inline-block loader rounded-full border-4 border-gray-700 h-12 w-12 mb-4"></div>
                <p class="text-gray-500 font-medium tracking-widest uppercase text-xs">Syncing Gallery...</p>
            </div>
        </div>

        <footer class="py-10 text-center border-t border-gray-800 bg-[#161b22]">
            <div class="container mx-auto px-4">
                <p class="text-gray-400 font-bold text-xs tracking-widest uppercase mb-1">
                    © 2026 IMAGES RESIZER PRO | ALL RIGHTS RESERVED
                </p>
                <p class="text-gray-600 font-medium text-[10px] tracking-widest uppercase">
                    CREATED BY RAFID AHAMMED
                </p>
            </div>
        </footer>
    </div>

    <script>
        // আপডেট করা পাসওয়ার্ড
        const CORRECT_PASSWORD = "FF4810026RaFiD#"; 

        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxL8IC4rQBBa4dclcvGAgE1sfQbJzi4qPZyNqwjeElGOjmCKzJX3txJ6u3CesQ_u9-8ww/exec";

        function checkPassword() {
            const input = document.getElementById('passInput').value;
            const error = document.getElementById('errorMsg');

            if (input === CORRECT_PASSWORD) {
                localStorage.setItem('gallery_access', 'true');
                showContent();
            } else {
                error.classList.remove('hidden');
                setTimeout(() => error.classList.add('hidden'), 3000);
            }
        }

        function showContent() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            loadGallery();
        }

        function logout() {
            localStorage.removeItem('gallery_access');
            location.reload();
        }

        window.onload = function() {
            if (localStorage.getItem('gallery_access') === 'true') {
                showContent();
            }
        };

        async function loadGallery() {
            const gallery = document.getElementById('gallery');
            const loader = document.getElementById('loading');
            gallery.innerHTML = '';
            loader.classList.remove('hidden');

            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                loader.classList.add('hidden');

                data.forEach(file => {
                    const card = document.createElement('div');
                    card.className = "bg-[#22272e] rounded-2xl shadow-lg overflow-hidden border border-gray-800 hover:border-gray-500 transition duration-300 group";
                    const thumbUrl = `https://drive.google.com/thumbnail?id=${file.id}&sz=w800`;
                    
                    card.innerHTML = `
                        <div class="h-56 bg-gray-900 overflow-hidden relative">
                            <img src="${thumbUrl}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500" 
                                 onload="this.style.opacity=1" style="opacity:0"
                                 onerror="this.src='https://via.placeholder.com/400x300/1a1c22/ffffff?text=Loading...'">
                        </div>
                        <div class="p-5 text-center">
                            <p class="text-[10px] font-bold text-gray-500 truncate mb-4 uppercase tracking-wider">${file.name}</p>
                            <a href="https://drive.google.com/uc?export=download&id=${file.id}" target="_blank" 
                               onclick="showDownloadAnim(this)"
                               class="block w-full bg-green-600 hover:bg-green-500 text-white py-3 rounded-xl text-[10px] font-black tracking-widest transition-all">
                                DOWNLOAD ORIGINAL
                            </a>
                        </div>
                    `;
                    gallery.appendChild(card);
                });
            } catch (error) { loader.classList.add('hidden'); }
        }

        function showDownloadAnim(btn) {
            const originalText = btn.innerText;
            btn.innerText = "DOWNLOADING...";
            setTimeout(() => {
                btn.innerText = "DOWNLOAD DONE ✔";
                btn.style.backgroundColor = "#3b82f6";
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.backgroundColor = "#16a34a";
                }, 3000);
            }, 1500);
        }

        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            const ui = document.getElementById('progressUI');
            const bar = document.getElementById('circleBar');
            const val = document.getElementById('percentValue');
            const mark = document.getElementById('successMark');
            const status = document.getElementById('statusText');
            const btn = document.getElementById('uploadBtn');

            ui.classList.remove('hidden');
            mark.style.display = 'none';
            val.style.display = 'flex';
            btn.disabled = true;
            btn.style.opacity = '0.5';

            let uploaded = 0;
            for (let i = 0; i < files.length; i++) {
                await uploadFile(files[i]);
                uploaded++;
                let prog = (uploaded / files.length) * 100;
                bar.style.strokeDashoffset = 283 - (283 * prog) / 100;
                val.innerText = Math.round(prog) + "%";
            }

            val.style.display = 'none';
            mark.style.display = 'flex';
            status.innerText = "UPLOAD DONE ✔";
            
            setTimeout(() => {
                ui.classList.add('hidden');
                btn.disabled = false;
                btn.style.opacity = '1';
                loadGallery();
            }, 2000);
        });

        function uploadFile(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = function() {
                    const base64 = reader.result.split(',')[1];
                    const data = { base64: base64, mimetype: file.type, filename: file.name };
                    fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(data) })
                    .then(res => res.json()).then(res => resolve(res)).catch(() => resolve());
                };
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
