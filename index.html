<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate AI Drive | Rafid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #0f1115; color: #e2e8f0; font-family: 'Inter', sans-serif; margin: 0; }
        
        /* Sidebar - টাইট এবং কমপ্যাক্ট ডিজাইন */
        .sidebar { position: fixed; left: -260px; top: 0; width: 260px; height: 100%; background: #1a1c22; transition: 0.3s; z-index: 1000; box-shadow: 5px 0 20px rgba(0,0,0,0.5); }
        .sidebar.active { left: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 999; backdrop-filter: blur(4px); }
        .overlay.active { display: block; }

        /* মেনু আইটেমগুলোর মাঝখানের ফাঁকা কমানো হয়েছে */
        .nav-item { display: flex; align-items: center; padding: 8px 0; cursor: pointer; transition: 0.2s; }
        .icon-box { 
            width: 38px; 
            height: 38px; 
            border-radius: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-right: 12px; 
            font-size: 16px; 
            flex-shrink: 0; 
        }

        .bg-all { background: rgba(59, 130, 246, 0.15); color: #3b82f6; }
        .bg-photos { background: rgba(34, 197, 94, 0.15); color: #22c55e; }
        .bg-videos { background: rgba(239, 68, 68, 0.15); color: #ef4444; }
        .bg-music { background: rgba(234, 179, 8, 0.15); color: #eab308; }

        .nav-text { font-size: 13px; font-weight: 700; text-transform: uppercase; color: #94a3b8; letter-spacing: 0.02em; }
        .nav-item:hover .nav-text { color: #ffffff; }

        /* হেডার সেকশনের ফাঁকা কমানো */
        .header-compact { padding-top: 20px; margin-bottom: 25px; }
        .btn-upload { padding: 12px 30px; border-radius: 12px; font-weight: 800; font-size: 14px; letter-spacing: 0.05em; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    
    <nav class="sidebar border-r border-gray-800" id="sidebar">
        <div class="p-6">
            <h2 class="text-[10px] font-black text-blue-500 mb-6 uppercase tracking-[0.2em]">AI DASHBOARD</h2>
            <ul class="space-y-2">
                <li onclick="filterAI('ALL')" class="nav-item">
                    <div class="icon-box bg-all"><i class="fa-solid fa-layer-group"></i></div> 
                    <span class="nav-text">All Files</span>
                </li>
                <li onclick="filterAI('IMAGE')" class="nav-item">
                    <div class="icon-box bg-photos"><i class="fa-solid fa-image"></i></div> 
                    <span class="nav-text">Photos</span>
                </li>
                <li onclick="filterAI('VIDEO')" class="nav-item">
                    <div class="icon-box bg-videos"><i class="fa-solid fa-play"></i></div> 
                    <span class="nav-text">Videos</span>
                </li>
                <li onclick="filterAI('AUDIO')" class="nav-item">
                    <div class="icon-box bg-music"><i class="fa-solid fa-music"></i></div> 
                    <span class="nav-text">Music</span>
                </li>
            </ul>
        </div>
    </nav>

    <div class="flex-grow max-w-7xl mx-auto px-4 w-full">
        <header class="header-compact text-center relative">
            <button onclick="toggleMenu()" class="absolute left-0 top-5 p-2 bg-[#1a1c22] border border-gray-800 rounded-lg text-sm"><i class="fa-solid fa-bars"></i></button>
            <h1 class="text-xl font-black uppercase tracking-widest text-white m-0">Ultimate AI Drive</h1>
            <p class="text-[9px] font-black tracking-[0.3em] mt-1 text-blue-500 uppercase">BY RAFID AHAMMED</p>
            <div id="currentFilter" class="inline-block mt-2 px-3 py-0.5 rounded-full bg-blue-500/10 text-blue-400 text-[8px] font-black uppercase tracking-widest">Showing: All</div>
        </header>

        <div class="max-w-xl mx-auto mb-8 text-center">
            <button onclick="document.getElementById('fileInput').click()" class="bg-blue-600 hover:bg-blue-700 text-white btn-upload shadow-lg transition-all flex items-center mx-auto gap-2 uppercase mt-4">
                <i class="fa-solid fa-cloud-arrow-up text-base"></i> Upload Files
            </button>
            <input type="file" id="fileInput" class="hidden" multiple>

            <div id="loader" class="mt-8">
                <div class="animate-spin text-blue-600 text-2xl mb-2 flex justify-center"><i class="fa-solid fa-spinner"></i></div>
                <p class="text-gray-600 font-bold text-[9px] tracking-widest uppercase italic">AI IS SYNCING...</p>
            </div>

            <div id="progressArea" class="hidden mt-6">
                <div class="w-full bg-gray-800 rounded-full h-1 mb-2">
                    <div id="progressBar" class="bg-blue-500 h-1 rounded-full transition-all" style="width: 0%"></div>
                </div>
                <p id="progressText" class="text-[9px] font-bold text-blue-400 uppercase tracking-widest">Syncing: 0%</p>
            </div>
        </div>

        <div id="fileGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
    </div>

    <footer class="py-6 border-t border-gray-900 bg-[#0f1115] text-center mt-auto">
        <p class="text-gray-500 font-bold text-[9px] tracking-[0.3em] uppercase mb-1">© 2026 Ultimate AI Drive | All Rights Reserved</p>
        <p class="text-blue-500/40 text-[8px] font-black tracking-widest uppercase">Developed by Rafid Ahammed</p>
    </footer>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwU9VeiYibQ1RtpI4eVFxPjStShbxJrE_u8OPdtIg54uYZnX6tyU-ePIvQ7j5vWpMHOyA/exec";

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        async function loadData() {
            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();
                document.getElementById('loader').classList.add('hidden');
                const grid = document.getElementById('fileGrid');
                grid.innerHTML = '';
                
                data.forEach(file => {
                    const card = document.createElement('div');
                    card.className = "bg-[#1a1c22] rounded-xl overflow-hidden border border-gray-800 transition-all file-card";
                    card.setAttribute('data-tag', file.tag);
                    
                    let preview = `<img src="https://drive.google.com/thumbnail?id=${file.id}&sz=w800" class="w-full h-32 object-cover">`;
                    if(file.tag === 'VIDEO') preview = `<div class="h-32 bg-slate-900 flex items-center justify-center text-red-500 text-2xl"><i class="fa-solid fa-circle-play"></i></div>`;
                    if(file.tag === 'AUDIO') preview = `<div class="h-32 bg-slate-900 flex items-center justify-center text-yellow-500 text-2xl"><i class="fa-solid fa-music"></i></div>`;
                    
                    card.innerHTML = `${preview}<div class="p-2 border-t border-gray-800"><p class="text-[8px] font-bold truncate uppercase text-gray-500">${file.name}</p></div>`;
                    grid.appendChild(card);
                });
            } catch (e) { console.error(e); }
        }

        document.getElementById('fileInput').onchange = async (e) => {
            const files = Array.from(e.target.files);
            const area = document.getElementById('progressArea');
            const bar = document.getElementById('progressBar');
            const txt = document.getElementById('progressText');
            
            area.classList.remove('hidden');
            for(let i=0; i < files.length; i++) {
                const reader = new FileReader();
                reader.onload = async () => {
                    const base64 = reader.result.split(',')[1];
                    await fetch(SCRIPT_URL, {method: "POST", mode: 'no-cors', body: JSON.stringify({base64: base64, mimetype: files[i].type, filename: files[i].name})});
                    let p = Math.round(((i+1)/files.length)*100);
                    bar.style.width = p + '%';
                    txt.innerText = "Syncing: " + p + "%";
                    if(p === 100) { setTimeout(() => { location.reload(); }, 800); }
                };
                reader.readAsDataURL(files[i]);
            }
        };

        function filterAI(t) { 
            toggleMenu(); 
            document.getElementById('currentFilter').innerText = "Showing: " + t;
            document.querySelectorAll('.file-card').forEach(c => c.style.display = (t==='ALL' || c.dataset.tag===t) ? 'block' : 'none'); 
        }

        window.onload = loadData;
    </script>
</body>
</html>
