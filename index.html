
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ultimate Drive | Rafid Ahammed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #1a1c22; color: #e2e8f0; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* Sidebar Styling */
        .sidebar { position: fixed; left: -280px; top: 0; width: 280px; height: 100%; background: #24292e; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1000; }
        .sidebar.active { left: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 999; backdrop-filter: blur(4px); }
        .overlay.active { display: block; }
        .file-card.hidden { display: none; }
    </style>
</head>
<body class="min-h-screen">

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <nav class="sidebar border-r border-gray-800" id="sidebar">
        <div class="p-8">
            <h2 class="text-xs font-black text-blue-500 mb-10 uppercase tracking-[0.2em]">AI Smart Filter</h2>
            <ul class="space-y-6">
                <li onclick="filterAI('ALL')" class="cursor-pointer flex items-center group font-bold text-sm tracking-wide">
                    <span class="w-8 h-8 rounded-lg bg-blue-500/10 flex items-center justify-center mr-4 group-hover:bg-blue-500 transition-all"><i class="fas fa-layer-group text-blue-500 group-hover:text-white"></i></span>
                    ALL MEMORIES
                </li>
                <li onclick="filterAI('IMAGE')" class="cursor-pointer flex items-center group font-bold text-sm tracking-wide">
                    <span class="w-8 h-8 rounded-lg bg-green-500/10 flex items-center justify-center mr-4 group-hover:bg-green-500 transition-all"><i class="fas fa-image text-green-500 group-hover:text-white"></i></span>
                    PHOTOS
                </li>
                <li onclick="filterAI('VIDEO')" class="cursor-pointer flex items-center group font-bold text-sm tracking-wide">
                    <span class="w-8 h-8 rounded-lg bg-red-500/10 flex items-center justify-center mr-4 group-hover:bg-red-500 transition-all"><i class="fas fa-play text-red-500 group-hover:text-white"></i></span>
                    VIDEOS
                </li>
                <li onclick="filterAI('AUDIO')" class="cursor-pointer flex items-center group font-bold text-sm tracking-wide">
                    <span class="w-8 h-8 rounded-lg bg-yellow-500/10 flex items-center justify-center mr-4 group-hover:bg-yellow-500 transition-all"><i class="fas fa-music text-yellow-500 group-hover:text-white"></i></span>
                    MUSIC
                </li>
                <li onclick="filterAI('DOCUMENT')" class="cursor-pointer flex items-center group font-bold text-sm tracking-wide">
                    <span class="w-8 h-8 rounded-lg bg-purple-500/10 flex items-center justify-center mr-4 group-hover:bg-purple-500 transition-all"><i class="fas fa-file-alt text-purple-500 group-hover:text-white"></i></span>
                    DOCUMENTS
                </li>
            </ul>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <header class="flex items-center justify-between mb-12">
            <button onclick="toggleMenu()" class="p-3 bg-gray-800 rounded-xl hover:bg-blue-600 transition-all shadow-lg"><i class="fas fa-bars"></i></button>
            <div class="text-center">
                <h1 class="text-2xl font-black uppercase tracking-widest text-white">Ultimate AI Drive</h1>
                <p id="currentFilter" class="text-[10px] text-blue-400 font-black tracking-[0.3em] mt-1">SHOWING: ALL</p>
            </div>
            <div class="w-10"></div>
        </header>

        <div class="max-w-3xl mx-auto mb-12 flex flex-col md:flex-row gap-4">
            <div class="relative flex-grow">
                <i class="fas fa-search absolute left-5 top-5 text-gray-500"></i>
                <input type="text" id="aiSearch" onkeyup="aiFilter()" placeholder="Ask AI to find something..." class="w-full bg-[#24292e] border border-gray-700 rounded-2xl py-4 pl-14 pr-6 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-2xl transition-all">
            </div>
            <button onclick="document.getElementById('fileInput').click()" class="bg-blue-600 hover:bg-blue-700 text-white font-black px-8 py-4 rounded-2xl shadow-lg flex items-center justify-center gap-2 transition-all">
                <i class="fas fa-cloud-upload-alt"></i> UPLOAD
            </button>
            <input type="file" id="fileInput" class="hidden" multiple>
        </div>

        <div id="fileGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-8"></div>

        <div id="loader" class="text-center py-24">
            <div class="inline-block animate-spin text-blue-500 text-3xl mb-4"><i class="fas fa-circle-notch"></i></div>
            <p class="text-gray-500 font-bold text-[10px] tracking-widest uppercase">AI IS SYNCING YOUR CLOUD...</p>
        </div>
    </div>

    <script>
        // আপনার নতুন প্রদানকৃত URL এখানে সেট করা হলো
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxDbEkL3RlXekGPM-V5bDmSA5KLoIFwnOWQW1AZovtR1bCwstHpQaSnG8EqyQwUGwV2nw/exec";

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        async function loadCloudData() {
            const grid = document.getElementById('fileGrid');
            const loader = document.getElementById('loader');
            try {
                const response = await fetch(SCRIPT_URL);
                const files = await response.json();
                loader.classList.add('hidden');
                grid.innerHTML = '';

                files.forEach(file => {
                    const card = document.createElement('div');
                    card.className = "file-card group bg-[#24292e] rounded-2xl overflow-hidden border border-gray-800 hover:border-blue-500 transition-all duration-300 shadow-xl";
                    card.setAttribute('data-name', file.name.toLowerCase());
                    card.setAttribute('data-tag', file.tag);

                    let previewHTML = `<img src="https://drive.google.com/thumbnail?id=${file.id}&sz=w800" class="w-full h-44 object-cover group-hover:scale-105 transition-transform duration-500">`;
                    if(file.tag === 'VIDEO') previewHTML = `<div class="h-44 bg-gray-900 flex items-center justify-center text-red-500 text-4xl"><i class="fas fa-play-circle"></i></div>`;
                    if(file.tag === 'AUDIO') previewHTML = `<div class="h-44 bg-slate-900 flex items-center justify-center text-yellow-500 text-4xl"><i class="fas fa-microphone-alt"></i></div>`;
                    if(file.tag === 'DOCUMENT') previewHTML = `<div class="h-44 bg-slate-900 flex items-center justify-center text-blue-400 text-4xl"><i class="fas fa-file-pdf"></i></div>`;

                    card.innerHTML = `
                        <div class="relative">${previewHTML}</div>
                        <div class="p-4">
                            <span class="text-[8px] font-black px-2 py-1 rounded bg-blue-500/10 text-blue-500 uppercase tracking-widest">${file.tag}</span>
                            <p class="text-[10px] font-bold text-gray-300 mt-2 truncate">${file.name}</p>
                            <a href="https://drive.google.com/uc?export=download&id=${file.id}" target="_blank" class="block w-full mt-4 bg-gray-800 hover:bg-blue-600 text-center py-2.5 rounded-lg text-[9px] font-black transition-all">DOWNLOAD</a>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (e) { console.error(e); }
        }

        function filterAI(type) {
            toggleMenu();
            document.getElementById('currentFilter').innerText = "SHOWING: " + type;
            document.querySelectorAll('.file-card').forEach(card => {
                if(type === 'ALL') card.classList.remove('hidden');
                else card.classList.toggle('hidden', card.getAttribute('data-tag') !== type);
            });
        }

        function aiFilter() {
            const query = document.getElementById('aiSearch').value.toLowerCase();
            document.querySelectorAll('.file-card').forEach(card => {
                const match = card.getAttribute('data-name').includes(query);
                card.classList.toggle('hidden', !match);
            });
        }

        // Upload Logic
        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const files = Array.from(e.target.files);
            for(let file of files) {
                const reader = new FileReader();
                reader.onload = async function() {
                    const base64 = reader.result.split(',')[1];
                    await fetch(SCRIPT_URL, {
                        method: "POST",
                        body: JSON.stringify({ base64: base64, mimetype: file.type, filename: file.name })
                    });
                    if(files.indexOf(file) === files.length -1) loadCloudData();
                };
                reader.readAsDataURL(file);
            }
        });

        window.onload = loadCloudData;
    </script>
</body>
</html>
