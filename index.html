<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Created by Rafid Ahammed</title>

    <meta property="og:title" content="Rafid's Private Cloud">
    <meta property="og:description" content="Securely store and manage your memories. Created by Rafid Ahammed.">
    <meta property="og:image" content="https://res.cloudinary.com/dzakfamzi/image/upload/v1/rafid_cover.jpg"> <meta property="og:url" content="https://roirio522-hue.github.io/My-Private-Gallery/">
    <meta property="og:type" content="website">

    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dzakfamzi/image/upload/c_scale,w_32/v1/favicon.png">

    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #6C5CE7; --accent: #00CEC9; --bg: #F8F9FE; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; min-height: 100vh; }
        .container { display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #login-box { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; margin-top: 100px; width: 300px; }
        input { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; margin-bottom: 20px; outline: none; box-sizing: border-box; }
        #gallery-wrapper { display: none; width: 100%; max-width: 1200px; text-align: center; }
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: white; padding: 10px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); text-align: center; }
        .card img, .card video { width: 100%; height: 250px; object-fit: cover; border-radius: 10px; background: #eee; }
        .btn { padding: 12px 25px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; }
        .btn-main { background: var(--primary); color: white; width: 100%; }
        .btn-add { background: var(--accent); color: white; margin-bottom: 20px; border-radius: 50px; }
        /* ডাউনলোড বাটনের স্টাইল */
        .dl-btn { background: #6C5CE7; color: white; text-decoration: none; padding: 10px 20px; border-radius: 8px; display: inline-block; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-box">
        <h2>Secure Access</h2>
        <input type="password" id="pass" placeholder="Password">
        <button class="btn btn-main" onclick="login()">Unlock</button>
    </div>

    <div id="gallery-wrapper">
        <h1>Created by Rafid Ahammed</h1>
        <button id="upload_widget" class="btn btn-add">+ Upload Photo/Video</button>
        <div class="photo-grid" id="grid"></div>
    </div>
</div>

<script>
    const CLOUD_NAME = 'dzakfamzi'; 
    const UPLOAD_PRESET = 'my_gallery';
    const PASS = 'FF4810026';
    const TAG = 'rafid_personal';

    // রিফ্রেশ করলে লগইন ধরে রাখার জন্য
    window.onload = function() {
        if (localStorage.getItem('rafid_logged_in') === 'true') {
            showGallery();
        }
    };

    function login() {
        if(document.getElementById('pass').value === PASS) {
            localStorage.setItem('rafid_logged_in', 'true');
            showGallery();
        } else { alert("Wrong Password!"); }
    }

    function showGallery() {
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('gallery-wrapper').style.display = 'block';
        loadGallery();
    }

    var myWidget = cloudinary.createUploadWidget({
        cloudName: CLOUD_NAME, uploadPreset: UPLOAD_PRESET, tags: [TAG]
    }, (error, result) => { 
        if (!error && result && result.event === "success") { 
            setTimeout(loadGallery, 3000); 
        }
    });

    document.getElementById("upload_widget").addEventListener("click", () => myWidget.open());

    function loadGallery() {
        const grid = document.getElementById('grid');
        // ছবিগুলো সরাসরি ফোর্সড ডাউনলোড লিঙ্কে রূপান্তর করা হয়েছে
        fetch(`https://res.cloudinary.com/${CLOUD_NAME}/image/list/${TAG}.json?nocache=${new Date().getTime()}`)
        .then(res => res.json())
        .then(data => {
            grid.innerHTML = data.resources.map(file => {
                const baseUrl = `https://res.cloudinary.com/${CLOUD_NAME}/${file.type}/upload/v${file.version}/${file.public_id}.${file.format}`;
                // ডাউনলোড করার জন্য 'fl_attachment' যুক্ত করা হয়েছে
                const downloadUrl = `https://res.cloudinary.com/${CLOUD_NAME}/${file.type}/upload/fl_attachment/v${file.version}/${file.public_id}.${file.format}`;
                
                return `
                    <div class="card">
                        ${file.format === 'mp4' ? `<video src="${baseUrl}" controls></video>` : `<img src="${baseUrl}">`}
                        <a href="${downloadUrl}" class="dl-btn">Download Now</a>
                    </div>
                `;
            }).join('');
        })
        .catch(err => {
            grid.innerHTML = "<p>কোনো ছবি পাওয়া যায়নি। দয়া করে একটি নতুন ছবি আপলোড করুন।</p>";
        });
    }
</script>
</body>

        });
    }
</script>
</body>
</html>
