<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Created by Rafid Ahammed</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dzakfamzi/image/upload/c_scale,w_32/v1/favicon.png">
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6C5CE7; --accent: #00CEC9; --bg: #F8F9FE; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; text-align: center; }
        #login-box { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); display: inline-block; margin-top: 100px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border: 2px solid #eee; border-radius: 10px; }
        #gallery-wrapper { display: none; }
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .card { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .card img, .card video { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; }
        .btn { padding: 12px 25px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; background: var(--primary); color: white; }
        .dl-btn { background: #00CEC9; margin-top: 10px; display: block; text-decoration: none; padding: 8px; border-radius: 5px; color: white; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-box">
        <h2>Private Gallery</h2>
        <input type="password" id="pass" placeholder="Password">
        <button class="btn" onclick="login()">Unlock</button>
    </div>

    <div id="gallery-wrapper">
        <h1>Created by Rafid Ahammed</h1>
        <button id="upload_widget" class="btn">+ Upload New</button>
        <div class="photo-grid" id="grid"></div>
    </div>
</div>

<script>
    const CLOUD_NAME = 'dzakfamzi';
    const TAG = 'rafid_personal';
    const PASS = 'FF4810026';

    window.onload = () => { if(localStorage.getItem('logged') === 'true') showGallery(); };

    function login() {
        if(document.getElementById('pass').value === PASS) {
            localStorage.setItem('logged', 'true');
            showGallery();
        } else alert("Wrong Password");
    }

    function showGallery() {
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('gallery-wrapper').style.display = 'block';
        loadImages();
    }

    var myWidget = cloudinary.createUploadWidget({
        cloudName: CLOUD_NAME, uploadPreset: 'my_gallery', tags: [TAG]
    }, (err, res) => { if(res.event === "success") setTimeout(loadImages, 2000); });

    document.getElementById("upload_widget").addEventListener("click", () => myWidget.open());

    function loadImages() {
        const grid = document.getElementById('grid');
        // Cache breaking যোগ করা হয়েছে যাতে নতুন ছবি সাথে সাথে আসে
        fetch(`https://res.cloudinary.com/${CLOUD_NAME}/image/list/${TAG}.json?v=${new Date().getTime()}`)
        .then(r => r.json())
        .then(data => {
            grid.innerHTML = data.resources.map(f => {
                const url = `https://res.cloudinary.com/${CLOUD_NAME}/${f.type}/upload/v${f.version}/${f.public_id}.${f.format}`;
                return `<div class="card">
                    <img src="${url}">
                    <a href="${url}" target="_blank" class="dl-btn">Open & Save</a>
                </div>`;
            }).join('');
        }).catch(() => {
            grid.innerHTML = "<p>ছবি আসছে না? দয়া করে ক্লাউডিনারি সেটিংস থেকে 'Resource List' আনচেক করুন।</p>";
        });
    }
</script>
</body>
</html>
