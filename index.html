<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Created by Rafid Ahammed</title>
    
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dzakfamzi/image/upload/c_scale,w_32/v1/favicon.png">
    <meta property="og:image" content="https://res.cloudinary.com/dzakfamzi/image/upload/v1/rafid_cover.jpg">

    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #6C5CE7; --accent: #00CEC9; --bg: #F8F9FE; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; min-height: 100vh; }
        .container { display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #login-box { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; margin-top: 100px; width: 300px; }
        input { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; margin-bottom: 20px; outline: none; box-sizing: border-box; }
        #gallery-wrapper { display: none; width: 100%; max-width: 1200px; text-align: center; }
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: white; padding: 10px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .card img, .card video { width: 100%; height: 250px; object-fit: cover; border-radius: 10px; background: #f0f0f0; }
        .btn { padding: 12px 25px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-main { background: var(--primary); color: white; width: 100%; }
        .btn-add { background: var(--accent); color: white; margin-bottom: 20px; border-radius: 50px; }
        .dl-btn { background: #6C5CE7; color: white; border: none; padding: 10px 20px; border-radius: 8px; display: inline-block; margin-top: 10px; font-size: 14px; cursor: pointer; width: 100%; }
        
        /* আপলোড অ্যানিমেশন */
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 1000; flex-direction: column; justify-content: center; align-items: center; }
        .spinner { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <p style="margin-top: 15px; font-weight: 600; color: var(--primary);">Uploading Memories...</p>
</div>

<div class="container">
    <div id="login-box">
        <h2>Private Access</h2>
        <input type="password" id="pass" placeholder="Password">
        <button class="btn btn-main" onclick="login()">Unlock</button>
    </div>

    <div id="gallery-wrapper">
        <h1 style="margin-bottom: 5px;">Created by Rafid Ahammed</h1>
        <p style="color: #636E72; margin-bottom: 25px;">Your personal cloud storage</p>
        <button id="upload_widget" class="btn btn-add">+ Upload Photo/Video</button>
        <div class="photo-grid" id="grid"></div>
    </div>
</div>

<script>
    const CLOUD_NAME = 'dzakfamzi'; 
    const UPLOAD_PRESET = 'my_gallery';
    const PASS = 'FF4810026';
    const TAG = 'rafid_personal';

    window.onload = function() {
        if (localStorage.getItem('isLoggedIn') === 'true') {
            showGallery();
        }
    };

    function login() {
        if(document.getElementById('pass').value === PASS) {
            localStorage.setItem('isLoggedIn', 'true');
            showGallery();
        } else { alert("Wrong Password!"); }
    }

    function showGallery() {
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('gallery-wrapper').style.display = 'block';
        loadGallery();
    }

    // আপলোড অ্যানিমেশন এবং অটো রিলোড
    var myWidget = cloudinary.createUploadWidget({
        cloudName: CLOUD_NAME, uploadPreset: UPLOAD_PRESET, tags: [TAG]
    }, (error, result) => { 
        if (result.event === "start") {
            document.getElementById('loader').style.display = 'flex';
        }
        if (!error && result && result.event === "success") { 
            setTimeout(() => { location.reload(); }, 2000); 
        }
    });

    document.getElementById("upload_widget").addEventListener("click", () => myWidget.open());

    // ডাউনলোড ফিক্স করার জন্য নতুন ফাংশন
    async function downloadFile(url, filename) {
        try {
            const response = await fetch(url);
            const blob = await response.blob();
            const blobUrl = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = blobUrl;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(blobUrl);
            document.body.removeChild(a);
        } catch (error) {
            // যদি ফেচ কাজ না করে তবে ব্যাকআপ হিসেবে সরাসরি লিঙ্কে পাঠাবে
            window.open(url, '_blank');
        }
    }

    function loadGallery() {
        const grid = document.getElementById('grid');
        fetch(`https://res.cloudinary.com/${CLOUD_NAME}/image/list/${TAG}.json?cb=${new Date().getTime()}`)
        .then(res => res.json())
        .then(data => {
            grid.innerHTML = data.resources.map(file => {
                const baseUrl = `https://res.cloudinary.com/${CLOUD_NAME}/${file.type}/upload/v${file.version}/${file.public_id}.${file.format}`;
                // ক্লাউডিনারি ডাউনলোড প্যারামিটার যুক্ত করা হয়েছে
                const forceDownloadUrl = `https://res.cloudinary.com/${CLOUD_NAME}/${file.type}/upload/fl_attachment/v${file.version}/${file.public_id}.${file.format}`;
                const fileName = `Rafid_Cloud_${file.public_id}.${file.format}`;
                
                return `
                    <div class="card">
                        ${file.format === 'mp4' ? `<video src="${baseUrl}" controls></video>` : `<img src="${baseUrl}">`}
                        <button onclick="downloadFile('${forceDownloadUrl}', '${fileName}')" class="dl-btn">Download Now</button>
                    </div>
                `;
            }).join('');
        })
        .catch(err => {
            grid.innerHTML = "<p>No files found. Please upload a photo!</p>";
        });
    }
</script>
</body>
</html>
