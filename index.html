<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate AI Drive | Rafid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #1a1c22; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .sidebar { position: fixed; left: -280px; top: 0; width: 280px; height: 100%; background: #24292e; transition: 0.4s; z-index: 1000; }
        .sidebar.active { left: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 999; backdrop-filter: blur(4px); }
        .overlay.active { display: block; }
        .file-card.hidden { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <nav class="sidebar border-r border-gray-800" id="sidebar">
        <div class="p-8">
            <h2 class="text-xs font-black text-blue-500 mb-10 uppercase tracking-widest">AI Categories</h2>
            <ul class="space-y-6">
                <li onclick="filterAI('ALL')" class="cursor-pointer flex items-center font-bold text-sm hover:text-blue-500 transition"><i class="fas fa-th-large mr-3"></i> ALL FILES</li>
                <li onclick="filterAI('IMAGE')" class="cursor-pointer flex items-center font-bold text-sm hover:text-blue-500 transition"><i class="fas fa-image mr-3"></i> PHOTOS</li>
                <li onclick="filterAI('VIDEO')" class="cursor-pointer flex items-center font-bold text-sm hover:text-blue-500 transition"><i class="fas fa-play mr-3"></i> VIDEOS</li>
            </ul>
        </div>
    </nav>

    <div class="flex-grow max-w-7xl mx-auto px-4 py-8 w-full">
        <header class="text-center mb-12 relative">
            <button onclick="toggleMenu()" class="absolute left-0 top-0 p-3 bg-gray-800 rounded-xl"><i class="fas fa-bars"></i></button>
            <h1 class="text-2xl font-black uppercase tracking-widest text-white">Ultimate AI Drive</h1>
            <p class="text-[10px] text-blue-500 font-black tracking-[0.2em] mt-1">BY RAFID AHAMMED</p>
            <p id="currentFilter" class="text-[9px] text-gray-500 mt-4 uppercase font-bold">Showing: All</p>
        </header>

        <div class="max-w-3xl mx-auto mb-12 text-center">
            <input type="text" id="aiSearch" onkeyup="aiFilter()" placeholder="Ask AI to find something..." class="w-full bg-[#24292e] border border-gray-700 rounded-2xl py-4 px-6 mb-6 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-2xl">
            
            <button onclick="document.getElementById('fileInput').click()" class="bg-blue-600 hover:bg-blue-700 text-white font-black px-10 py-4 rounded-2xl shadow-lg transition-all transform hover:scale-105">
                <i class="fas fa-plus mr-2"></i> UPLOAD FILES
            </button>
            <input type="file" id="fileInput" class="hidden" multiple>

            <div id="progressArea" class="hidden mt-8 max-w-sm mx-auto">
                <div class="w-full bg-gray-800 rounded-full h-1.5 mb-2">
                    <div id="progressBar" class="bg-blue-500 h-1.5 rounded-full transition-all" style="width: 0%"></div>
                </div>
                <p id="progressText" class="text-[10px] font-black text-blue-400 tracking-widest">UPLOADING: 0%</p>
            </div>
        </div>

        <div id="fileGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>

        <div id="loader" class="text-center py-24">
            <div class="animate-spin text-blue-500 text-3xl mb-4"><i class="fas fa-circle-notch"></i></div>
            <p class="text-gray-500 font-bold text-[10px] tracking-widest uppercase">AI is Syncing...</p>
        </div>
    </div>

    <footer class="py-12 border-t border-gray-800 bg-[#1a1c22] text-center">
        <p class="text-gray-500 font-bold text-[10px] tracking-[0.4em] uppercase mb-2">Â© 2026 Ultimate AI Drive | All Rights Reserved</p>
        <p class="text-gray-600 text-[9px] font-black tracking-widest uppercase">Developed by Rafid Ahammed</p>
    </footer>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxU9VeiYibQ1RtpI4eVFxPjStShbxJrE_u8OPdtIg54uYZnX6tyU-ePIvQ7j5vWpMHOyA/exec";

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        async function loadData() {
            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();
                document.getElementById('loader').classList.add('hidden');
                const grid = document.getElementById('fileGrid');
                grid.innerHTML = '';
                data.forEach(file => {
                    const card = document.createElement('div');
                    card.className = "file-card bg-[#24292e] rounded-xl overflow-hidden border border-gray-800 shadow-xl transition-all hover:border-blue-500";
                    card.setAttribute('data-tag', file.tag);
                    card.setAttribute('data-name', file.name.toLowerCase());
                    
                    let preview = `<img src="https://drive.google.com/thumbnail?id=${file.id}&sz=w800" class="w-full h-40 object-cover">`;
                    if(file.tag === 'VIDEO') preview = `<div class="h-40 bg-black flex items-center justify-center text-red-500 text-3xl"><i class="fas fa-play-circle"></i></div>`;
                    
                    card.innerHTML = `${preview}<div class="p-3"><p class="text-[9px] font-bold truncate">${file.name}</p></div>`;
                    grid.appendChild(card);
                });
            } catch (e) { console.error(e); }
        }

        document.getElementById('fileInput').onchange = async (e) => {
            const files = Array.from(e.target.files);
            const area = document.getElementById('progressArea');
            const bar = document.getElementById('progressBar');
            const txt = document.getElementById('progressText');
            
            area.classList.remove('hidden');
            for(let i=0; i < files.length; i++) {
                const reader = new FileReader();
                reader.onload = async () => {
                    await fetch(SCRIPT_URL, {method: "POST", body: JSON.stringify({base64: reader.result.split(',')[1], mimetype: files[i].type, filename: files[i].name})});
                    let p = Math.round(((i+1)/files.length)*100);
                    bar.style.width = p + '%';
                    txt.innerText = "UPLOADING: " + p + "%";
                    if(p === 100) { setTimeout(() => { area.classList.add('hidden'); location.reload(); }, 1500); }
                };
                reader.readAsDataURL(files[i]);
            }
        };

        function filterAI(t) { 
            toggleMenu(); 
            document.getElementById('currentFilter').innerText = "Showing: " + t;
            document.querySelectorAll('.file-card').forEach(c => c.style.display = (t==='ALL' || c.dataset.tag===t) ? 'block' : 'none'); 
        }

        function aiFilter() { 
            const q = document.getElementById('aiSearch').value.toLowerCase(); 
            document.querySelectorAll('.file-card').forEach(c => c.style.display = c.dataset.name.includes(q) ? 'block' : 'none'); 
        }

        window.onload = loadData;
    </script>
</body>
</html>
