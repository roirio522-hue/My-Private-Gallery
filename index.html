<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রাফিদ আহমেদ - আনলিমিটেড ড্রাইভ গ্যালারি</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .circle-container { position: relative; width: 120px; height: 120px; }
        .circle-bg { fill: none; stroke: #f1f5f9; stroke-width: 8; }
        .circle-progress { fill: none; stroke: #22c55e; stroke-width: 8; stroke-linecap: round; stroke-dasharray: 283; stroke-dashoffset: 283; transition: stroke-dashoffset 0.5s ease; transform: rotate(-90deg); transform-origin: 50% 50%; }
        .loader { border-top-color: #22c55e; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">

    <div class="flex-grow max-w-6xl mx-auto px-4 py-10 w-full">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-slate-800 tracking-tight">ড্রাইভ গ্যালারি</h1>
            <p class="text-slate-500 mt-2 font-medium italic">Unlimited Cloud Storage by Rafid</p>
        </header>

        <div class="max-w-md mx-auto mb-12">
            <div class="bg-white shadow-2xl rounded-3xl p-8 border border-slate-100 text-center">
                <input type="file" id="fileInput" class="hidden" accept="image/*" multiple>
                <button onclick="document.getElementById('fileInput').click()" id="uploadBtn" class="w-full bg-slate-900 hover:bg-black text-white font-bold py-5 px-8 rounded-2xl transition-all shadow-lg flex items-center justify-center gap-3">
                    আনলিমিটেড ছবি আপলোড দিন
                </button>

                <div id="progressUI" class="hidden mt-8 flex flex-col items-center">
                    <div class="circle-container">
                        <svg viewBox="0 0 100 100">
                            <circle class="circle-bg" cx="50" cy="50" r="45"></circle>
                            <circle id="circleBar" class="circle-progress" cx="50" cy="50" r="45"></circle>
                        </svg>
                        <div id="percentValue" class="absolute inset-0 flex items-center justify-center font-black text-2xl text-slate-800">0%</div>
                    </div>
                    <p id="fileCountText" class="mt-4 text-sm font-bold text-green-600">প্রসেসিং হচ্ছে...</p>
                </div>
            </div>
        </div>

        <div id="gallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>

        <div id="loading" class="text-center py-20">
            <div class="inline-block loader rounded-full border-4 border-slate-200 h-12 w-12 mb-4"></div>
            <p class="text-slate-400 font-medium">ছবি লোড হচ্ছে...</p>
        </div>
    </div>

    <footer class="bg-white border-t border-slate-200 py-10 text-center mt-auto">
        <div class="container mx-auto">
            <p class="text-slate-700 font-bold text-lg">© 2024 সর্বস্বত্ব সংরক্ষিত</p>
            <p class="text-slate-500 font-medium mt-1 uppercase tracking-widest text-sm">ক্রিয়েট পাই রাফিদ আহমেদ</p>
        </div>
    </footer>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxL8IC4rQBBa4dclcvGAgE1sfQbJzi4qPZyNqwjeElGOjmCKzJX3txJ6u3CesQ_u9-8ww/exec";

        async function loadGallery() {
            const gallery = document.getElementById('gallery');
            const loader = document.getElementById('loading');
            gallery.innerHTML = '';
            loader.classList.remove('hidden');

            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                loader.classList.add('hidden');

                data.forEach(file => {
                    const card = document.createElement('div');
                    card.className = "bg-white rounded-2xl shadow-sm overflow-hidden border border-slate-100 hover:shadow-2xl transition duration-500 group";
                    
                    // প্রিভিউ ফিক্স লিঙ্ক
                    const thumbUrl = `https://lh3.googleusercontent.com/u/0/d/${file.id}`;
                    
                    card.innerHTML = `
                        <div class="h-56 bg-slate-100 overflow-hidden relative">
                            <img src="${thumbUrl}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700" 
                                 onerror="this.src='https://via.placeholder.com/400x300?text=Wait+for+Sync...'">
                        </div>
                        <div class="p-5">
                            <p class="text-[10px] font-black text-slate-400 truncate mb-4 uppercase tracking-widest">${file.name}</p>
                            <a href="https://drive.google.com/uc?export=download&id=${file.id}" target="_blank" class="block w-full bg-green-500 hover:bg-green-600 text-white text-center py-3.5 rounded-xl text-xs font-black transition-all">
                                ORIGINAL DOWNLOAD
                            </a>
                        </div>
                    `;
                    gallery.appendChild(card);
                });
            } catch (error) { loader.classList.add('hidden'); }
        }

        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            const progressUI = document.getElementById('progressUI');
            const circleBar = document.getElementById('circleBar');
            const percentValue = document.getElementById('percentValue');
            const fileCountText = document.getElementById('fileCountText');
            const uploadBtn = document.getElementById('uploadBtn');

            progressUI.classList.remove('hidden');
            uploadBtn.disabled = true;
            uploadBtn.style.opacity = '0.5';

            let uploadedCount = 0;
            const chunkSize = 3; 

            for (let i = 0; i < files.length; i += chunkSize) {
                const chunk = files.slice(i, i + chunkSize);
                await Promise.all(chunk.map(async (file) => {
                    await uploadFile(file);
                    uploadedCount++;
                    let prog = (uploadedCount / files.length) * 100;
                    circleBar.style.strokeDashoffset = 283 - (283 * prog) / 100;
                    percentValue.innerText = Math.round(prog) + "%";
                    fileCountText.innerText = `আপলোড: ${uploadedCount} / ${files.length}`;
                }));
            }

            setTimeout(() => {
                alert("আপনার সবগুলো ছবি সফলভাবে আপলোড হয়েছে!");
                progressUI.classList.add('hidden');
                uploadBtn.disabled = false;
                uploadBtn.style.opacity = '1';
                loadGallery();
            }, 800);
        });

        function uploadFile(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = function() {
                    const base64 = reader.result.split(',')[1];
                    const data = { base64: base64, mimetype: file.type, filename: file.name };
                    fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(data) })
                    .then(res => res.json()).then(res => resolve(res)).catch(() => resolve());
                };
                reader.readAsDataURL(file);
            });
        }

        loadGallery();
    </script>
</body>
</html>
