<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমার ক্লাউড গ্যালারি</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="max-w-6xl mx-auto px-4 py-10">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-slate-800 tracking-tight">ড্রাইভ গ্যালারি</h1>
            <p class="text-slate-500 mt-2 font-medium">আপনার ছবিগুলো সরাসরি ড্রাইভ থেকে লোড হচ্ছে</p>
        </header>

        <div class="flex justify-center mb-12">
            <div class="bg-white shadow-xl rounded-2xl p-4 flex items-center gap-4 border border-slate-100">
                <input type="file" id="fileInput" class="hidden" accept="image/*">
                <button onclick="document.getElementById('fileInput').click()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-xl transition shadow-lg">
                    + নতুন ছবি যোগ করুন
                </button>
                <div id="uploadStatus" class="hidden text-blue-600 font-bold animate-pulse">আপলোড হচ্ছে...</div>
            </div>
        </div>

        <div id="gallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            </div>

        <div id="loading" class="text-center py-20">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
            <p class="mt-4 text-slate-400 font-medium">ড্রাইভ থেকে ছবি আনা হচ্ছে...</p>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxL8IC4rQBBa4dclcvGAgE1sfQbJzi4qPZyNqwjeElGOjmCKzJX3txJ6u3CesQ_u9-8ww/exec";

        async function loadGallery() {
            const gallery = document.getElementById('gallery');
            const loader = document.getElementById('loading');
            gallery.innerHTML = '';
            loader.classList.remove('hidden');

            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                loader.classList.add('hidden');

                if (data.length === 0) {
                    gallery.innerHTML = '<p class="col-span-full text-center text-slate-400 py-10">গ্যালারি খালি। একটি ছবি আপলোড করুন!</p>';
                    return;
                }

                data.forEach(file => {
                    const card = document.createElement('div');
                    card.className = "bg-white rounded-2xl shadow-sm overflow-hidden border border-slate-100 hover:shadow-2xl transition duration-500 group";
                    
                    // এটি গুগল ড্রাইভের ছবি দেখানোর সবথেকে কার্যকরী লিঙ্ক
                    const imageUrl = `https://lh3.googleusercontent.com/u/0/d/${file.id}`;
                    
                    card.innerHTML = `
                        <div class="h-52 bg-slate-100 overflow-hidden relative">
                            <img src="${imageUrl}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700" 
                                 onerror="this.src='https://via.placeholder.com/400x300?text=Image+Loading...'">
                        </div>
                        <div class="p-4 bg-white">
                            <p class="text-xs font-bold text-slate-500 truncate mb-4 uppercase tracking-wider">${file.name}</p>
                            <a href="https://drive.google.com/uc?export=download&id=${file.id}" target="_blank" class="block w-full bg-slate-800 hover:bg-black text-white text-center py-3 rounded-xl text-sm font-bold transition">
                                ডাউনলোড করুন
                            </a>
                        </div>
                    `;
                    gallery.appendChild(card);
                });
            } catch (error) {
                loader.classList.add('hidden');
                console.error("Gallery Error:", error);
            }
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const status = document.getElementById('uploadStatus');
            status.classList.remove('hidden');
            const reader = new FileReader();
            reader.onload = function() {
                const base64 = reader.result.split(',')[1];
                const data = { base64: base64, mimetype: file.type, filename: file.name };
                fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(data) })
                .then(res => res.json())
                .then(res => {
                    status.classList.add('hidden');
                    if(res.success) { alert("সফলভাবে ড্রাইভে আপলোড হয়েছে!"); loadGallery(); }
                });
            };
            reader.readAsDataURL(file);
        });

        loadGallery();
    </script>
</body>
</html>
