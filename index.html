<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafid's Cloud Gallery</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6C5CE7; --accent: #00CEC9; --bg: #F8F9FE; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; min-height: 100vh; }
        
        .container { display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        /* Password Section */
        #login-box { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; margin-top: 100px; width: 300px; }
        input { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; margin-bottom: 20px; outline: none; box-sizing: border-box; }
        
        /* Gallery Section */
        #gallery-wrapper { display: none; width: 100%; max-width: 1200px; text-align: center; }
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: white; padding: 10px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .card img, .card video { width: 100%; height: 250px; object-fit: cover; border-radius: 10px; }
        
        .btn { padding: 12px 25px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-main { background: var(--primary); color: white; width: 100%; }
        .btn-add { background: var(--accent); color: white; margin-bottom: 20px; border-radius: 50px; }
        .dl-btn { background: #eee; color: #333; text-decoration: none; padding: 5px 10px; font-size: 12px; border-radius: 5px; display: inline-block; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-box">
        <h2 style="color: var(--primary);">Rafid's Cloud</h2>
        <input type="password" id="pass" placeholder="‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶¶‡¶ø‡¶®">
        <button class="btn btn-main" onclick="login()">Unlock</button>
    </div>

    <div id="gallery-wrapper">
        <h1>Hello, Rafid! üëã</h1>
        <button id="upload_widget" class="btn btn-add">+ Upload Photo/Video</button>
        <div class="photo-grid" id="grid"></div>
    </div>
</div>

<script>
    const CLOUD_NAME = 'dzakfamzi'; 
    const UPLOAD_PRESET = 'my_gallery';
    const PASS = 'FF4810026';
    const TAG = 'rafid_personal'; // ‡¶è‡¶á ‡¶ü‡ßç‡¶Ø‡¶æ‡¶ó ‡¶¶‡¶ø‡ßü‡ßá ‡¶∏‡¶¨ ‡¶´‡¶æ‡¶á‡¶≤ ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶¨‡ßá

    function login() {
        if(document.getElementById('pass').value === PASS) {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('gallery-wrapper').style.display = 'block';
            loadGallery();
        } else { alert("‡¶≠‡ßÅ‡¶≤ ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶°!"); }
    }

    var myWidget = cloudinary.createUploadWidget({
        cloudName: CLOUD_NAME, 
        uploadPreset: UPLOAD_PRESET,
        tags: [TAG], // ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶Ö‡¶ü‡ßã ‡¶ü‡ßç‡¶Ø‡¶æ‡¶ó ‡¶≤‡ßá‡¶ó‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
        sources: ['local', 'camera']
    }, (error, result) => { 
        if (!error && result && result.event === "success") { 
            setTimeout(loadGallery, 2000); // ‡ß® ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶ó‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶∞‡¶ø ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶π‡¶¨‡ßá
        }
    });

    document.getElementById("upload_widget").addEventListener("click", () => myWidget.open());

    // ‡¶è‡¶á ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶ü‡¶ø ‡¶Ø‡ßá‡¶ï‡ßã‡¶®‡ßã ‡¶°‡¶ø‡¶≠‡¶æ‡¶á‡¶∏ ‡¶•‡ßá‡¶ï‡ßá ‡¶õ‡¶¨‡¶ø‡¶ó‡ßÅ‡¶≤‡ßã ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶Ü‡¶®‡¶¨‡ßá
    function loadGallery() {
        const grid = document.getElementById('grid');
        // ‡¶ï‡ßç‡¶≤‡¶æ‡¶â‡¶°‡¶ø‡¶®‡¶æ‡¶∞‡¶ø ‡¶•‡ßá‡¶ï‡ßá ‡¶ü‡ßç‡¶Ø‡¶æ‡¶ó ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶Ü‡¶®‡¶æ
        fetch(`https://res.cloudinary.com/${CLOUD_NAME}/image/list/${TAG}.json`)
        .then(res => res.json())
        .then(data => {
            grid.innerHTML = data.resources.map(file => {
                const url = `https://res.cloudinary.com/${CLOUD_NAME}/${file.type}/upload/v${file.version}/${file.public_id}.${file.format}`;
                return `
                    <div class="card">
                        ${file.format === 'mp4' ? `<video src="${url}" controls></video>` : `<img src="${url}">`}
                        <a href="${url}" download target="_blank" class="dl-btn">Download</a>
                    </div>
                `;
            }).join('');
        })
        .catch(err => {
            grid.innerHTML = "<p>‡¶è‡¶ñ‡¶®‡ßã ‡¶ï‡ßã‡¶®‡ßã ‡¶õ‡¶¨‡¶ø ‡¶®‡ßá‡¶á‡•§ ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶®!</p>";
        });
    }
</script>
</body>
</html>
