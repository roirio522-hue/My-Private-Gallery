<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Gallery - Rafid Ahammed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #1a1c22; color: #e2e8f0; }
        .circle-container { position: relative; width: 120px; height: 120px; }
        .circle-bg { fill: none; stroke: #2d3748; stroke-width: 8; }
        .circle-progress { fill: none; stroke: #22c55e; stroke-width: 8; stroke-linecap: round; stroke-dasharray: 283; stroke-dashoffset: 283; transition: stroke-dashoffset 0.5s ease; transform: rotate(-90deg); transform-origin: 50% 50%; }
        .loader { border-top-color: #22c55e; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col font-sans">

    <div class="flex-grow max-w-6xl mx-auto px-4 py-10 w-full">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-white tracking-widest uppercase">ULTIMATE GALLERY</h1>
            <p class="text-gray-400 mt-2 font-medium italic">আপনার ছবিগুলো সুরক্ষিতভাবে সংরক্ষিত হচ্ছে</p>
        </header>

        <div class="max-w-md mx-auto mb-12 text-center">
            <div class="bg-[#2d333b] shadow-2xl rounded-3xl p-8 border border-gray-700">
                <input type="file" id="fileInput" class="hidden" accept="image/*" multiple>
                <button onclick="document.getElementById('fileInput').click()" id="uploadBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-xl transition-all shadow-lg flex items-center justify-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                    </svg>
                    সিলেক্ট ইমেজ (Select Image)
                </button>

                <div id="progressUI" class="hidden mt-8 flex flex-col items-center">
                    <div class="circle-container">
                        <svg viewBox="0 0 100 100">
                            <circle class="circle-bg" cx="50" cy="50" r="45"></circle>
                            <circle id="circleBar" class="circle-progress" cx="50" cy="50" r="45"></circle>
                        </svg>
                        <div id="percentValue" class="absolute inset-0 flex items-center justify-center font-black text-2xl text-white">0%</div>
                    </div>
                    <p id="fileCountText" class="mt-4 text-sm font-bold text-green-400 italic">প্রসেসিং হচ্ছে...</p>
                </div>
            </div>
        </div>

        <div id="gallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>

        <div id="loading" class="text-center py-20">
            <div class="inline-block loader rounded-full border-4 border-gray-700 h-12 w-12 mb-4"></div>
            <p class="text-gray-500 font-medium tracking-widest uppercase text-xs">গ্যালারি রিফ্রেশ হচ্ছে...</p>
        </div>
    </div>

    <footer class="py-10 text-center border-t border-gray-800 bg-[#161b22]">
        <div class="container mx-auto px-4">
            <p class="text-gray-400 font-bold text-xs tracking-widest uppercase mb-1">
                © 2026 IMAGES RESIZER PRO | ALL RIGHTS RESERVED
            </p>
            <p class="text-gray-600 font-medium text-[10px] tracking-widest uppercase">
                CREATED BY RAFID AHAMMED
            </p>
        </div>
    </footer>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxL8IC4rQBBa4dclcvGAgE1sfQbJzi4qPZyNqwjeElGOjmCKzJX3txJ6u3CesQ_u9-8ww/exec";

        async function loadGallery() {
            const gallery = document.getElementById('gallery');
            const loader = document.getElementById('loading');
            gallery.innerHTML = '';
            loader.classList.remove('hidden');

            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                loader.classList.add('hidden');

                data.forEach(file => {
                    const card = document.createElement('div');
                    card.className = "bg-[#22272e] rounded-2xl shadow-lg overflow-hidden border border-gray-800 hover:border-gray-500 transition duration-300 group";
                    
                    const thumbUrl = `https://lh3.googleusercontent.com/u/0/d/${file.id}`;
                    
                    card.innerHTML = `
                        <div class="h-56 bg-gray-900 overflow-hidden relative">
                            <img src="${thumbUrl}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500" 
                                 onerror="this.src='https://via.placeholder.com/400x300/1a1c22/ffffff?text=Loading...'">
                        </div>
                        <div class="p-5">
                            <p class="text-[10px] font-bold text-gray-500 truncate mb-4 uppercase tracking-wider">${file.name}</p>
                            <button onclick="downloadImage('${file.id}', '${file.name}')" class="block w-full bg-green-600 hover:bg-green-500 text-white text-center py-3 rounded-xl text-[10px] font-black tracking-widest transition-all">
                                ORIGINAL DOWNLOAD
                            </button>
                        </div>
                    `;
                    gallery.appendChild(card);
                });
            } catch (error) { loader.classList.add('hidden'); }
        }

        function downloadImage(fileId, fileName) {
            const downloadUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;
            window.open(downloadUrl, '_blank');
        }

        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            const progressUI = document.getElementById('progressUI');
            const circleBar = document.getElementById('circleBar');
            const percentValue = document.getElementById('percentValue');
            const fileCountText = document.getElementById('fileCountText');
            const uploadBtn = document.getElementById('uploadBtn');

            progressUI.classList.remove('hidden');
            uploadBtn.disabled = true;
            uploadBtn.style.opacity = '0.5';

            let uploadedCount = 0;
            const chunkSize = 2; 

            for (let i = 0; i < files.length; i += chunkSize) {
                const chunk = files.slice(i, i + chunkSize);
                await Promise.all(chunk.map(async (file) => {
                    await uploadFile(file);
                    uploadedCount++;
                    let prog = (uploadedCount / files.length) * 100;
                    circleBar.style.strokeDashoffset = 283 - (283 * prog) / 100;
                    percentValue.innerText = Math.round(prog) + "%";
                    fileCountText.innerText = `আপলোড: ${uploadedCount} / ${files.length}`;
                }));
            }

            setTimeout(() => {
                alert("সফলভাবে আপলোড হয়েছে!");
                progressUI.classList.add('hidden');
                uploadBtn.disabled = false;
                uploadBtn.style.opacity = '1';
                loadGallery();
            }, 800);
        });

        function uploadFile(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = function() {
                    const base64 = reader.result.split(',')[1];
                    const data = { base64: base64, mimetype: file.type, filename: file.name };
                    fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(data) })
                    .then(res => res.json()).then(res => resolve(res)).catch(() => resolve());
                };
                reader.readAsDataURL(file);
            });
        }

        loadGallery();
    </script>
</body>
</html>
